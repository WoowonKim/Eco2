server.port = 8002
#server.servlet.context-path = /api

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/${db-name}?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.user.name=user
spring.security.user.password=0000

# ddl
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# hibernate
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ddl
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


spring.mvc.hiddenmethod.filter.enabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail-username}
spring.mail.password=${mail-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#redis setting
spring.redis.host=localhost
spring.redis.port=6379

# oauth2
spring.profiles.include=oauth,api-key

#jwt setting
jwt.secret=${jwt-secret}
jwt.accesstokenValidTime=120000000
jwt.refreshtokenValidTime=120000000000

#profileImg setting
profileImg.path = C:/S07P12B103/backend/eco2/src/main/resources/profileImages

#postImg setting
postImg.path = C:/S07P12B103/backend/eco2/src/main/resources/postImages

#reward setting
reward.path = C:/S07P12B103/backend/eco2/src/main/resources/rewardImages

#Swagger Setting
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#loggin setting
logging.level.root=info